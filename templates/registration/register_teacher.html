{% extends "base.html" %}
{% block title %}Реєстрація вчителя{% endblock %}
{% block content %}
<h2>Реєстрація вчителя</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зареєструватися</button>
</form>
<p>Уже є акаунт? <a href="{% url 'login' %}">Увійти</a></p>
{% endblock %}
