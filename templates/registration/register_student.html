{% extends "base.html" %}

{% block title %}Реєстрація учня{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Реєстрація учня</h2>

    <form method="post" class="shadow-lg p-4 rounded bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_first_name" class="form-label">Ім’я</label>
            {{ form.first_name }}
        </div>

        <div class="mb-3">
            <label for="id_last_name" class="form-label">Прізвище</label>
            {{ form.last_name }}
        </div>

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-3">
            <label for="id_username" class="form-label">Логін</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Пароль</label>
            {{ form.password1 }}
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Підтвердження паролю</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
    </form>

    <p class="mt-3">Уже зареєстровані? <a href="{% url 'login' %}">Увійти</a></p>
</div>
{% endblock %}
