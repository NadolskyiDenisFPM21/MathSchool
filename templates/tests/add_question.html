{% extends "base.html" %}
{% block title %}Додати питання{% endblock %}
{% block content %}
<h2>Додати питання до: {{ test.title }}</h2>

{% if not form %}
  <form method="get">
    {{ type_form.as_p }}
    <button type="submit" class="btn btn-primary">Обрати тип питання</button>
  </form>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зберегти питання</button>
  </form>
{% endif %}
{% endblock %}
